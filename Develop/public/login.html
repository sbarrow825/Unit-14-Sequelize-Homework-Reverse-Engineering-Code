<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- links to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- links to the local style.css stylesheet -->
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <!-- Built in Bootstrap functionality for making a navigation bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <!-- Declaring a div with class container, preparing to make a bootstrap grid system -->
  <div class="container">
    <!-- Declaring a div with class row as per the notation for the bootstrap grid system.
    a row class contains divs with class = col, putting all of the columns in the same row -->
    <div class="row">
      <!-- col-md-6 declares a bootstrap column which, at medium page size, will take up half
      of the width of the page (since the width of the page = 12 in bootstrap). The col-md-offset-3
      creates and empty column of size 3 before the col-md-6 -->
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <!-- make a form for the user to input their login info -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <!-- make an input for the user to input their email -->
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <!-- make an input for the user to input their password -->
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <!-- make a submit button for the form so the user can attempt to login -->
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <!-- make a link that will redirect the user to the sign up page -->
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <!-- require jQuery and our local, associated, client-side javascript file login.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
